<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center" style="background-color: rgb(206, 189, 189)">Welcome to Calculate me!</h1>
  <div class="Box">
  <div class="container flex flex-col items-center mx-0px m-w-5">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button"style="background-color: rgb(206, 189, 189); color: black;">AC</button>
      <button class="button"style="background-color: rgb(206, 189, 189);color: black;">+/-</button>
      <button class="button"style="background-color: rgb(206, 189, 189);color: black;">%</button>
      <button class="button"style="background-color: rgb(255, 128, 0);">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button"style="background-color: rgb(255, 128, 0);">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button"style="background-color: rgb(255, 128, 0);">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button"style="background-color: rgb(255, 128, 0);">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button">.</button>
      <button class="button"style="background-color: rgb(255, 128, 0);">=</button>
      
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
